<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container section">
        <table class="striped">
            <!-- Manejo de categorías en la tabla -->
            <thead>
                <!-- Insertar 1 fila con categorías -->
                <tr>
                    <th>Fuente</th>
                    <th>Valores de los nodos</th>
                </tr>
            </thead>
            <!-- Registros de la tabla -->
            <tbody>
                <!-- fila 1: Muestra info de un sólo registro -->
                <tr>
                    <td>
                        <label>Cargar valores por defecto</label>
                    </td>
                    <td>
                        <output id="listaPorDefault"></output>
                    </td>
                </tr>
                <!-- fila 2: Solicitar valores ingresados por el usuario -->
                <tr>
                    <td>
                        <div class="input-field">
                            <input type="text" name="nodos" id="nodos">
                            <label for="nodos">Ingrese los valores separados por ","</label>
                        </div>
                    </td>
                    <!-- Crear botón sin texto sólo icono -->
                    <td>
                        <a class="btn-floating btn-large waves-effect waves-light blue" onclick="capturaValorInputAnonima()">
                            <i class="material-icons">add</i>
                        </a>
                        <output id="nodosIngresados"></output>
                    </td>
                </tr>
                <!-- fila 3 -->
                <tr>
                    <td>
                        <!-- Crear botón para el cargue de múltiples imágenes -->
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Cargar imgs</span>
                                <input type="file" name="files[]" id="files" multiple>
                            </div>

                            <!-- Muestra el nombre de las imágenes seleccionadas -->
                            <div class="file-path-wrapper">
                                <input type="text" id="eu2" class="file-path validate">
                            </div>
                        </div>
                    
                    </td>
                    <td>
                        <output id="list"></output>
                    </td>
                </tr>
                <!-- fila 4 -->
                <tr>
                    <td>
                        <!-- Campo input:file -->
                        <div class="file-field input-field">
                            <div class="btn">
                                <span>Cargar txt</span>
                                <input type="file" id="myInput">
                            </div>
                            <div class="file-path-wrapper">
                                <input type="text" id="eu" class="file-path validate">
                            </div>
                        </div>
                        

                    </td>

                    <td>
                        <!-- Ver contenido del text -->
                        <label>Contenido del archivo</label>
                        <output id="ver"></output>
                    </td>
                </tr>
            </tbody>
        </table>
        <!-- Sección del botón -->
        <div class="section">
            <div class="row center">
                <div class="col s6">
                    <button onclick="añadirNodosCampos()" class="btn waves-effect waves-light btn-large">Crear lista</button>
                </div>

                <div class="col s6">
                    <button onclick="limpiarInputs()" class="btn waves-effect waves-light btn-large">Limpiar</button>
                </div>
            </div>
        </div>

        <!-- Sección Lista Creada -->
        <div class="section">
            <div class="row center">
                <output id="listaCreada"></output>
            </div>
        </div>

        <!-- Lista desplegable -->
        <div class="section">
            <div class="row">
                <div class="input-field col s8">
                    <select class="browser-default" name="functionSelected" id="functionSelected">
                        <option value="" disabled selected>Seleccione una opción</option>
                        <option value="1">Añadir nodo</option> <!-- Checkbox para agregar al inicio o al final -->
                        <option value="2">Eliminar nodo</option> <!-- Checkbox para eliminar al inicio o al final -->
                        <option value="3">Consultar valor de nodo</option>
                        <option value="4">Eliminar nodo por determinada posición</option>
                        <option value="5">Modificar valor de un nodo determinado</option>
                        <option value="6">Añadir nodo en determinada posición</option>
                        <option value="7">Invertir orden de la lista</option>
                    </select>
                </div>
                <div class="input-field col s2">
                    <label>
                        <label>
                            <input class="with-gap" name="group1" id="aggInicio" type="radio" disabled/>
                            <span>Al inicio de la lista</span>
                        </label>
                    </label>
                </div>
                <div class="input-field col s2">
                    <label>
                        <label>
                            <input class="with-gap" name="group1" id="aggFinal" type="radio" disabled/>
                            <span>Al final de la lista</span>
                        </label>
                    </label>
                </div>

            </div>
            <div class="row center">
                <!-- Parámetros métodos listas simples -->
                <div class="col s8">
                    <input type="text" name="valorN" id="valorN" disabled> <label for="valorN">Valor nodo</label>
                </div>
                <div class="col s2">
                    <input type="number" name="posicionN" id="posicionN" disabled> <label for="posicionN">Posición nodo</label>
                </div>
            </div>
        </div>

        <!-- Sección del aceptar y mostrar lista resultante -->
        <div class="section">
            <div class="row center">
                <div class="col s6">
                    <button class="btn waves-effect waves-light btn-large" onclick="opciones()">Ver lista resultante</button>
                </div>
                <div class="col s6">
                    <button class="btn waves-effect waves-light btn-large" onclick="imagenes()">Ver imágenes de la lista</button>
                </div>
            </div>
        </div>

        <!-- Sección -->
        <div class="section">
            <div class="row center">
                <div class="col s12">
                    <output id="nodoPorDefault"></output>
                </div>
            </div>
        </div>

        <!-- Sección -->
        <div class="section">
            <div class="row center">
                <div class="col s12" id="imagenes">
                </div>
            </div>
        </div>
    </div>
</body> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/singleLinkedList.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
